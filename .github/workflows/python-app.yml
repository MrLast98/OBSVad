name: OBSVAD Windows Build

on:
  push:
    branches: [ 'master' ]
    tags:
      - '*.*.*'  # This pattern triggers the workflow for tags matching the semantic versioning pattern

permissions:
  contents: read

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.12.x'
      - name: Install action dependencies
        run: pip install flake8 pyinstaller
      - name: Install application dependencies
        run: pip install -r requirements.txt
      - name: Lint with flake8
        run: |
          flake8 --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      - name: Build executable
        run: pyinstaller obs_vad.spec
      - name: Set IS_SEMANTIC_VERSION
        id: set_env
        run: |
          if ($env:GITHUB_REF -match "^refs/tags/[0-9]+\.[0-9]+\.[0-9]+$") {
            Write-Host "##[set-output name=IS_SEMANTIC_VERSION;isOutputVariable=true]true"
          } else {
            Write-Host "##[set-output name=IS_SEMANTIC_VERSION;isOutputVariable=true]false"
          }
      - name: Create Release
        if: steps.set_env.outputs.IS_SEMANTIC_VERSION == 'true'
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
      - name: Upload Release Asset
        if: steps.set_env.outputs.IS_SEMANTIC_VERSION == 'true'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./dist/OBSVad.exe
          asset_name: OBSVad.exe
          asset_content_type: application/octet-stream
